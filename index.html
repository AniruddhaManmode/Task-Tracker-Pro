<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker Pro</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="spinner"></div>
      <p>Loading Task Tracker Pro...</p>
      <c style="font-family: Verdana, Geneva, Tahoma, sans-serif"
        >Made by Aniruddha Manmode</c
      >
    </div>

    <div id="homepage" class="homepage">
      <div class="dashboard-header">
        <h1>Dashboard</h1>
      </div>

      <div class="dashboard-stats">
        <div class="total-stats">
          <div class="stat-card">
            <h3>Today's Tasks</h3>
            <span id="todayTasksCount">0</span>
          </div>
          <div class="stat-card">
            <h3>Completed Today</h3>
            <span id="todayCompletedCount">0</span>
          </div>
        </div>
      </div>

      <button class="view-calendar-btn" onclick="switchToCalendarView()">
        View Calendar
      </button>

      <div class="task-lists-overview" id="taskListsOverview">
        <!-- Task list cards will be generated here -->
      </div>
    </div>

    <nav class="navbar">
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
      <h1 class="title" id="currentListTitle">Task Tracker</h1>
      <button class="add-task-list" onclick="openNewTaskListModal()">
        + New Task
      </button>
    </nav>

    <div class="task-actions">
      <button class="rename-task-list" onclick="renameTaskList()">
        Rename Task List
      </button>
      <button class="delete-task-list" onclick="deleteTaskList()">
        Delete Task List
      </button>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Your Task Lists</h2>
        <button class="close-sidebar" onclick="toggleMenu()">&times;</button>
      </div>
      <button class="home-button" onclick="goHome()">Dashboard</button>
      <div class="task-lists" id="taskLists"></div>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="calendar-container">
      <div class="calendar">
        <header>
          <button onclick="prevMonth()">&#10094;</button>
          <h2 id="month-year"></h2>
          <button onclick="nextMonth()">&#10095;</button>
        </header>
        <div class="days">
          <div class="weekday">Sun</div>
          <div class="weekday">Mon</div>
          <div class="weekday">Tue</div>
          <div class="weekday">Wed</div>
          <div class="weekday">Thu</div>
          <div class="weekday">Fri</div>
          <div class="weekday">Sat</div>
        </div>
        <div id="calendar-days" class="days"></div>
      </div>
      <div class="task-counter">
        <div>
          <span class="completed-count">0</span>
          <div>Completed</div>
        </div>
        <div>
          <span class="uncompleted-count">0</span>
          <div>Uncompleted</div>
        </div>
      </div>
    </div>

    <div id="taskModal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeTaskModal()">&times;</span>
        <h3 id="taskModalDate"></h3>
        <div class="modal-buttons">
          <button class="btn-completed" onclick="markTaskStatus(true)">
            Completed
          </button>
          <button class="btn-uncompleted" onclick="markTaskStatus(false)">
            Not Completed
          </button>
          <button class="btn-cancel" onclick="closeTaskModal()">Cancel</button>
        </div>
      </div>
    </div>

    <div id="newTaskListModal" class="modal">
      <div class="modal-content">
        <br />
        <h3>New Task List</h3>
        <input type="text" id="taskListName" placeholder="Enter list name" />
        <button
          class="btn-completed"
          onclick="closeNewTaskListModal()"
          style="background-color: red"
        >
          Close
        </button>
        <button class="btn-completed" onclick="createTaskList()">Create</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
